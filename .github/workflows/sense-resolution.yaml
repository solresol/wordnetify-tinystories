name: Sense Resolution

on:
  push:
    paths:
      - generate_multisynset_batch.py
      - batchcheck.py
      - batchfetch.py
      - .github/workflows/sense-resolution.yaml
  pull_request:
    paths:
      - generate_multisynset_batch.py
      - batchcheck.py
      - batchfetch.py
      - .github/workflows/sense-resolution.yaml

jobs:
  sense_resolution:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
    - name: Install SQLite3
      run: |
        sudo apt-get update
        sudo apt-get install -y sqlite3
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create sample.sqlite database
      run: |
        sqlite3 sample.sqlite < tests/sample.sql
    - name: Run generate_multisynset_batch.py
      run: |
        ./generate_multisynset_batch.py --database sample.sqlite --batch-id-save-file .batchid.txt

    - name: Run batchcheck.py
      run: |
        ./batchcheck.py --database sample.sqlite --only-batch $(< .batchid.txt) --monitor

    - name: Run batchfetch.py
      run: |
        ./batchfetch.py --database sample.sqlite --report-costs

    - name: Upload modified sample.sqlite
      uses: actions/upload-artifact@v4
      with:
        name: sample.sqlite
        path: sample.sqlite
